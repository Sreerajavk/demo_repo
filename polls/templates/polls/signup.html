<!DOCTYPE html>
<html>
<head>
	<title>login page</title>
    {% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'signup_style.css' %}">

</head>
<body>

   <div class="wrap">
       <div class="box">
          <h2>Signup Page</h2>
       	  
       </div>
       <div class="text">
         <form method="POST" action="">
          {% csrf_token %}
       	 <label for="username"> Username:</label> <br>
       	 <input type="text" name="username" id="username" required=""  class="space"> <br><br>

       	  <label for="password"> Password:</label> <br>
       	  <input type="password" name="password" id="password" required="" class="space"><br><br>

          <label for="password2"> Confirm Password:</label> <br>
          <input type="password" name="confirm_password" id="password2" required="" class="space"><br><br>

       	   
       	    <input type="submit" value="signup" >


          </form>

        </div>


             {% if message is not None %}
               <div class="message">
                 {{ message }}

                </div>
              {% endif %}
       



   	

   </div>

</body>
</html>
